<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<div class="for_form maindiv">

  <form  class="form" name="registrationForm">
<h2 class="h2" name="h2Class">registration form</h2>

    <div class="container">
     
  
      <label for="email" class="form-label"><b>Email</b></label>
      <input type="text"  placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="pswrepeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required>
      <hr>
      <input type="reset" name="reset"  value="Отменить">
      <p>Создавая аккаунт, вы соглашаетесь с нашими <a href="#">Условия и конфиденциальность</a>.</p>
    
      <input type="button" name="submit" class="registerbtn" value="Зареєструватися">
    </div>
  
    <div class="container signin">
      <p>У Вас уже есть акаунт?<a href="#">Ввойти</a>.</p>
    </div>

  </form>
</div>







<div class="for_form" >
 
    <form  class="form" name="questionForm">
 <h2 class="h2" name="h2Class">question form</h2>
<br>
<textarea name="textarea" id="" cols="30" rows="5" placeholder="Введите текст"></textarea>
      <div>
        <label for="id_checkA"><b>A</b></label>
<input type="checkbox" name="checkA" id="id_checkA">

<label for="id_checkB"><b>B</b></label>
<input type="checkbox" name="checkB" id="id_checkB">

<label for="id_checkC"><b>C</b></label>
<input type="checkbox" name="checkC" id="id_checkC">

<label for="id_checkD"><b>D</b></label>
<input type="checkbox" name="checkD" id="id_checkD">
      </div>
      <hr>
<label for="id_color"><b>Цвет</b> </label>
<input type="color" name="color" id="id_color">
<hr>
<label for="id_date"><b>Дата</b> </label>
<input type="date" name="date" id="id_date">
<hr>
<label for="id_file"></label>
<input type="file" name="file" id="id_file" >
<hr>
<!-- ----------------------------------------------------- -->
<label for="id_radioA"><b>A</b></label>
<input type="radio" name="radio2" id="id_radioA">

<label for="id_radioB"><b>B</b></label>
<input type="radio" checked name="radio2" id="id_radioB">

<label for="id_radioC"><b>C</b></label>
<input type="radio" name="radio2" id="id_radioC">
<!-- ------------------------------------------------------------- -->
<hr>
<input type="range" name="rangeF2" id="id_rangeF2" oninput="this.nextElementSibling.innerHTML=this.value">
<label for="id_rangeF2">50</label>
<br>
<select name="select "> <!--Supplement an id here instead of using 'name'-->
  <option value="value1">Значение 1</option>
  <option value="value2" selected>Значение 2</option>
  <option value="value3">Значение 3</option>
</select>
<br>




<fieldset>
  <legend><b>Ваши данные:</b> </legend>
  <label for="fname"><b>First name:</b> </label><br>
  <input type="text" id="fname" name="fname" value="Evhen"><br>
  <label for="lname"><b>Last name:</b> </label><br>
  <input type="text" id="lname" name="lname" value="Luchko"><br><br>
  
</fieldset>
<br>
<input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

<input type="reset" name="reset"  value="Отменить">

<input type="button" name="submit" class="registerbtn" value="Вiдправити">

    </form>

</div>







<div class="for_form">
 
    <form  class="form" name="orderForm">
      <div class="h2">

       <h2 name="h2Class">order form</h2>  
      </div>



<div class="item">
  <label for="nameqq"><b>Имя</b> <span>*</span></label>
  <input id="names" type="text" name="nameqq" required/>
</div>
<div class="item">
  <label for="email"><b>Email</b> <span>*</span></label>
  <input id="email1" type="email" name="email" required/>
</div>
<div class="item">
  <label for="address"><b>Адрес</b> <span>*</span></label>
  <input id="address" type="address" name="address" required/>
</div>
<div class="item">
  <label for="city"><b>Город</b> <span>*</span></label>
  <input id="city" type="text" name="city" required/>
</div>
<div class="item">
  <label for="state"><b>Область</b> <span>*</span></label>
  <input id="state" type="text" name="state" required/>
</div>
<div class="item">
  <label for="zip"><b>Индекс</b> <span>*</span></label>
  <input id="zip" type="text" name="zip" required/>
</div>
<div class="item">
  <label for="phone"><b>Тел</b> <span>*</span></label>
  <input id="phone" type="number" name="phone" required/>
</div>
<div class="item">
  <label for="bdate"><b>Дата рождения</b> <span>*</span></label>
  <input id="bdate" type="date" name="bdate" required/>
  <i class="fas fa-calendar-alt"></i>
</div>
<div class="question">
  <label><b>Пол</b></label>
  <div class="question-answer">
    <div>
      <input type="radio" value="none" id="radio_1" name="gender"/>
      <label for="radio_1" class="radio"><span>Муж</span></label>
    </div>
    <div>
      <input  type="radio" value="none" id="radio_2" name="gender"/>
      <label for="radio_2" class="radio"><span>Жен</span></label>
    </div>
  </div>
</div>
<div class="item">
  <p><b>Размер</b>  </p>
  <select>
    <option selected value="" disabled selected></option>
    <option value="course-type" >Small</option>
    <option value="short-courses">Medium</option>
    <option value="featured-courses">Large</option>
    <option value="undergraduate">Extra</option>
  </select>
</div>
<input type="reset" name="reset" value="Отменить">
<div class="btn-block">
  <input type="button" name="submit" class="registerbtn" value="Отправить">
</div>
    </form>
  


  
  

  <div  class="form result" id="resultt">


<h2>узнать <br> результаты</h2>
  <input type="submit" class="registerbtn" value="registrationForm">
  <input type="submit" class="registerbtn" value="questionForm">
  <input type="submit" class="registerbtn" value="orderForm">

<div style="border-style: double;">
<button class="registerbtn" style="background-color: rgb(214, 22, 22); " id="resetAll">сбросить результаты</button>

</div>

  </div>
<div class="form ff " style="width: 300px;">
  <h2>результаты</h2>
<div id="inserting"></div>

<div class="form ff fff">
<label for="" id="labelForForm"></label>
</div>
</div>

  <script src="app.js"></script>
</body>
</html>
